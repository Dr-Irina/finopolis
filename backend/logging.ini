[loggers]
keys=root
[handlers]
keys=console,file
[formatters]
keys=shortened,std
[logger_root]
level=DEBUG
handlers=console,file
qualname=root
[handler_console]
class=logging.StreamHandler
level=INFO
formatter=std
args=(sys.stdout,)
[handler_file]
class=logging.FileHandler
level=INFO
formatter=std
args=('/var/log/app/app.log',)
[formatter_std]
format=[ %(asctime)s ] %(levelname)s %(name)s: %(message)s
[formatter_shortened]
format=%(message)s
